<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="ispb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISPB</th>
      <td mat-cell *matCellDef="let row">{{row.ispb}}</td>
    </ng-container>

    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef>Bank Name</th>
      <td mat-cell *matCellDef="let row">{{row.bankName}}</td>
    </ng-container>

    <ng-container matColumnDef="bankCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Code</th>
      <td mat-cell *matCellDef="let row">{{row.bankCode}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
